<div class="container h-100">
  <div class="d-flex justify-content-center">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" class="brand_logo"
            alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <div class="d-flex justify-content-center mt-3 login_container">
          <button type="button" name="button" class="btn login_btn" (click)="onLogin()">Login with GitHub</button>
        </div>
      </div>
    </div>
  </div>
</div>
