<img class="pin-img" src="{{ pin.url }}" alt="Pin image">
<div>
  <div class="card-text btn-sm text-xl-center">
    <h5>{{ pin.description }}</h5>
  </div>
  <div class="card-text col-lg-15">
    <div class="row">
      <div class="col-sm-5">
        <div>
          <img class="img-responsive" style="width:50px; height:50px;" src="{{pin.createdBy.avatarUrl}}"
            alt="Avatar image">
        </div>
      </div>
      <div class="col-sm-5">
        <small class="text-muted btn-sm">
          <i class="far fa-user"></i>
          <p>{{pin.createdBy.username}}</p>
        </small>
      </div>
      <div class="col-sm-5">
        <button *ngIf="securityService.isLoggedIn() == true" type="button" (click)="onFavorite()"><i
            class="far fa-heart" (click)="onFavorite()"></i>
          {{pin.numFavorites}}</button>
      </div>
    </div>
  </div>
</div>
